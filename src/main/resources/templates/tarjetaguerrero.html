    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00aa;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background-attachment: fixed;
            padding-bottom: 50px;
            overflow-x: hidden;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            text-align: center;
            margin: 30px 0 20px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            letter-spacing: 2px;
            position: relative;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(255, 0, 170, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 243, 255, 0.8), 0 0 40px rgba(255, 0, 170, 0.8);
            }
        }

        .warrior-card {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            border: 2px solid var(--accent);
            position: relative;
            margin-bottom: 30px;
            transform-style: preserve-3d;
        }

        .warrior-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.3);
            border-color: var(--highlight);
        }

        .character-display {
            height: 300px;
            position: relative;
            border-bottom: 3px solid var(--highlight);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .warrior-card:hover .character-display img {
            transform: scale(1.05);
        }

        .character-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(233, 69, 96, 0.85);
            padding: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
        }

        .stats-container {
            padding: 20px;
        }

        .badge-rpg {
            background: linear-gradient(45deg, var(--accent), var(--highlight));
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin: 5px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .achievement-badge {
            background: rgba(15, 52, 96, 0.7);
            border: 1px solid var(--highlight);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .achievement-badge:hover {
            transform: translateX(5px);
            background: rgba(233, 69, 96, 0.3);
        }

        .achievement-icon {
            font-size: 1.8rem;
            color: var(--gold);
            margin-right: 10px;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }

        .rank-indicator {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            font-family: 'Orbitron', sans-serif;
        }

        .progress-rpg {
            height: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            overflow: visible;
            margin: 15px 0;
            position: relative;
        }

        .progress-bar-rpg {
            background: linear-gradient(90deg, var(--accent), var(--highlight));
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            position: relative;
            overflow: hidden;
        }

        .progress-bar-rpg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressGlow 1.5s infinite;
        }

        @keyframes progressGlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .section-title {
            color: var(--highlight);
            border-bottom: 2px solid var(--highlight);
            padding-bottom: 10px;
            margin: 25px 0 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }

        .recommendation {
            background: rgba(26, 26, 46, 0.6);
            border-left: 4px solid var(--highlight);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }

        .recommendation:hover {
            transform: scale(1.02);
            background: rgba(26, 26, 46, 0.8);
        }

        .recommendation-stars {
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .btn-invite {
            background: linear-gradient(45deg, var(--highlight), #ff6b81);
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 30px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        .btn-invite:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.6);
            background: linear-gradient(45deg, #ff6b81, var(--highlight));
        }

        .search-section {
            background: rgba(22, 33, 62, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            border: 1px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: scan 4s linear infinite;
            z-index: 0;
        }

        @keyframes scan {
            0% { transform: translateY(-100%) rotate(45deg); }
            100% { transform: translateY(100%) rotate(45deg); }
        }

        .filter-badge {
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .filter-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .rpg-counter {
            background: rgba(15, 52, 96, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--highlight);
            margin-top: 20px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .rpg-counter:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.3);
        }

        .counter-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .counter-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar-custom {
            background: rgba(10, 15, 30, 0.9);
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .footer {
            background: rgba(10, 15, 30, 0.9);
            border-top: 1px solid var(--neon-blue);
            padding: 20px 0;
            margin-top: 50px;
            text-align: center;
        }

        .warrior-counter {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            background: rgba(233, 69, 96, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .mission-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--gold);
            color: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            z-index: 2;
        }

        .mission-badge i {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .character-display {
                height: 250px;
            }

            .header-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<script>
    // Efectos de hover para las tarjetas de guerreros
    document.addEventListener('DOMContentLoaded', function() {
        const warriorCards = document.querySelectorAll('.warrior-card');

        warriorCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) rotateX(5deg)';
                this.style.boxShadow = '0 15px 35px rgba(233, 69, 96, 0.3)';
                this.style.borderColor = '#e94560';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) rotateX(0)';
                this.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.5)';
                this.style.borderColor = '#0f3460';
            });
        });

        // Filtros interactivos
        const filterBadges = document.querySelectorAll('.filter-badge');
        filterBadges.forEach(badge => {
            badge.addEventListener('click', function() {
                this.classList.toggle('bg-dark');

                if(this.classList.contains('bg-dark')) {
                    this.style.boxShadow = '0 0 15px var(--neon-blue)';
                } else {
                    this.style.boxShadow = '';
                }
            });
        });

        // Botón de búsqueda
        const searchBtn = document.querySelector('.btn-invite');
        searchBtn.addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> BUSCANDO GUERREROS...';
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-bolt me-2"></i> BUSCAR GUERREROS';
            }, 2000);
        });
    });
</script>
