<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Acceso a Team Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="col-md-6 mx-auto">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Acceso al Tablero</h2>
                <!-- Agrega esto arriba del formulario -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:text="${error}">Token incorrecto</span>
                </div>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label class="form-label">Token de acceso:</label>
                        <input type="password" name="token" class="form-control"
                               placeholder="Ingresa tu token" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Acceder</button>
                </form>
                <div class="mt-3 text-center">
                    <p class="text-muted small">
                        Solicita el token al administrador del sistema
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
