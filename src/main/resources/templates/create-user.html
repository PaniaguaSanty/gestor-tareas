<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex align-items-center justify-content-center min-vh-100 bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Crear Usuario</h2>
                <form th:action="@{/users/save}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr√≥nico</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label for="dni" class="form-label">Dni</label>
                        <input type="password" class="form-control" id="dni" th:field="*{dni}" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
