<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex align-items-center justify-content-center min-vh-100">
<div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4">Editar Usuario</h2>
    <form th:action="@{/users/update}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electr√≥nico</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" class="form-control" th:field="*{dni}" readonly>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="active" th:field="*{active}">
            <label class="form-check-label" for="active">Activo</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Actualizar</button>
    </form>
</div>
</body>
</html>
