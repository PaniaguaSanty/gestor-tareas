<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu modo de trabajo - TeamBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/select-work-mode.css}" href="/static/css/select-work-mode.css">

</head>
<body class="bg-dashboard">
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-white">¿Cómo quieres trabajar?</h1>
        <p class="lead text-light">Selecciona el modo que mejor se adapte a tus necesidades</p>
    </div>
    <form th:action="@{/onboarding/process-work-mode}" th:object="${workMode}" method="post">
        <div class="row g-4">
            <!-- Modo Individual -->
            <div class="col-md-6">
                <label for="modeSolo">
                    <div class="card work-mode-card p-4" id="soloCard">
                        <div class="card-body text-center">
                            <i class="bi bi-person-circle display-1 text-primary mb-4"></i>
                            <h3 class="card-title">Modo Individual</h3>
                            <p class="card-text">
                                Ideal si trabajas por tu cuenta. Tendrás tu propio espacio de trabajo
                                donde podrás organizar tus tareas personales.
                            </p>
                            <ul class="text-start mt-4">
                                <li>Tablero personal privado</li>
                                <li>Organización de tareas individuales</li>
                                <li>Sin necesidad de colaboración</li>
                            </ul>
                        </div>
                    </div>
                </label>
                <input type="radio" class="mode-radio" id="modeSolo" th:field="*{mode}" value="SOLO">
            </div>
            <!-- Modo Equipo -->
            <div class="col-md-6">
                <label for="modeTeam">
                    <div class="card work-mode-card p-4 disabled-mode" id="teamCard">
                        <div class="card-body text-center">
                            <i class="bi bi-people-fill display-1 text-primary mb-4"></i>
                            <h3 class="card-title">Modo Equipo(PRÓXIMAMENTE)</h3>
                            <p class="card-text">
                                Perfecto para colaborar. Crea o únete a un equipo para trabajar
                                en conjunto en proyectos compartidos.
                            </p>
                            <ul class="text-start mt-4">
                                <li>Tableros compartidos con tu equipo</li>
                                <li>Asignación de tareas a miembros</li>
                                <li>Seguimiento colaborativo</li>
                            </ul>
                        </div>
                    </div>
                </label>
                <input type="radio" class="mode-radio" id="modeTeam" th:field="*{mode}" value="TEAM">
            </div>
        </div>

        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary btn-lg px-5 py-3 fw-bold">
                Continuar
            </button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const soloCard = document.getElementById('soloCard');
        const teamCard = document.getElementById('teamCard');
        const soloRadio = document.getElementById('modeSolo');
        const teamRadio = document.getElementById('modeTeam');

        soloCard.addEventListener('click', () => {
            soloCard.classList.add('selected');
            teamCard.classList.remove('selected');
            soloRadio.checked = true;
        });

        teamCard.addEventListener('click', () => {
            teamCard.classList.add('selected');
            soloCard.classList.remove('selected');
            teamRadio.checked = true;
        });
    });
</script>
</body>
</html>
