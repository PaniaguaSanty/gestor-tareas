<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos los Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/teamDashboard.css}" href="/static/css/teamDashboard.css">
</head>
<body>
<div class="container">
    <!-- Cabecera -->
    <div class="d-flex">
        <a class="btn btn-secondary" th:href="@{/teams/form}">
            <i class="bi bi-plus-lg"></i> Nuevo Equipo
        </a>

        <h1>Lista de Equipos</h1>

        <a class="btn btn-secondary" th:href="@{/teams/dashboard}">
            <i class="bi bi-arrow-left"></i> Volver al Dashboard
        </a>
    </div>

    <!-- Lista de Equipos -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="team : ${teams}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${team.name}">Nombre del Equipo</h5>
                    <p class="card-text" th:text="${team.description}">Descripci√≥n del equipo...</p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/teams/detail/{dni}(dni=${team.dni})}" class="btn btn-primary">
                        <i class="bi bi-eye"></i> Ver Detalles
                    </a>
                    <a class="btn btn-primary" th:href="@{/teams/showUpdateForm/{dni}(dni=${team.dni})}">
                        <i class="bi bi-pencil"></i> Modificar
                    </a>
                    <a class="btn btn-primary" th:href="@{/teams/disableTeam/{dni}(dni=${team.dni})}">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
