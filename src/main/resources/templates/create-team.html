<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex align-items-center justify-content-center min-vh-100 bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4 border-bottom p-4">Create Team</h2>
                <form th:action="@{/teams/save}" th:object="${team}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label mt-4">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
