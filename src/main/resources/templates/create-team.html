<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/teamForm.css}" href="/static/css/teamForm.css">
</head>
<body>
<div class="form-wrapper">
    <div class="card position-relative">
        <a th:href="@{/teams/list}" class="btn btn-outline-light position-absolute top-0 start-0 m-3">
            ‚Üê
        </a>
        <h2>Create Team</h2>
        <form th:action="@{/teams/save}" th:object="${team}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                Guardar
            </button>
        </form>
    </div>
</div>
</body>
</html>
