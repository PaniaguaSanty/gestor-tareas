spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/todoappdb
    username: todoappuser
    password: secretpassword

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace

# Swagger si lo vas a usar
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
