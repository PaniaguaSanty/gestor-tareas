services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: todoappdb
      POSTGRES_USER: todoappuser
      POSTGRES_PASSWORD: secretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:  # Â¡Nuevo servicio para tu app!
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - postgres

volumes:
  postgres-data: