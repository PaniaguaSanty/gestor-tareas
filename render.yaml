services:
  - type: web
    name: team-board-prod
    runtime: java
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_VERSION
        value: 17
      - key: JVM_ARGS
        value: -Xmx512m -Xss512k -XX:+UseContainerSupport